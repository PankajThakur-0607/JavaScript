<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit or Remove in DOM</title>
</head>
<body style="background-color: #212121; 
             color: white;" >
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>

<script>

    // It is not good code for large scale projects as it has to treaverse in each listNode 
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;

        document.querySelector('.language').appendChild(li);
    }
    // optimized function
    function addOptilang(langName){
        const li = document.createElement('li');
        const addText = document.createTextNode(langName);
        li.appendChild(addText);
        document.querySelector('.language').appendChild(li);
    }

    addOptilang("Python")
    addOptilang('Java')
    addLanguage('C++')


    // Edit 

    const secondLang = document.querySelector("li:nth-child(2)");

    // // 1st Method    // Not so good 
    secondLang.innerHTML = "Mojo";
    // secondLang.textContent = "mojo" 
    // secondLang.innerText = "mojo" ;


    // 2nd method 
    // const newli = document.createElement('li');

    // // newli.innerText = "Mojo" ;
    // // newli.innerText = "Mojo" 
    // // newli.textContent = "Mojo"

    // secondLang.replaceWith(newli)


    // Edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Golang</li>';


    // remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
    


</script>
</html>
