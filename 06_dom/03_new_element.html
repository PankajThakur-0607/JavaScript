<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Element in DOM </title>
</head>
<body style="background-color: #121212; 
            color: white;">
    
</body>

<script>

    const div = document.createElement('div');
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1) ; 
    div.setAttribute("title" , "myFirstDOM");
    div.style.backgroundColor = "green";
    div.style.color = "yellow";
    // div.innerText = "Pankaj Thakur"  // byDefault id and class in line no. 17 && 18  and innertext first takes value and then override it wgich take 2 * time unlike "SetAttribute && createTextNode "" which directlyChnages value without looking in the content which is efficient 
    div.style.padding = "15px"
    const node = document.createTextNode("Pankaj Thakur")  
    div.appendChild(node);

    document.body.appendChild(div);

</script>
</html>
