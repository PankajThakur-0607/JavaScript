<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
        }
        #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
        }
    </style>
</head>
<body>
    <p><button onclick="myMove()">Click Me</button></p> 
        <div id="container">
            <div id="animate">

            </div>
        </div>
</body>

<script>
   function myMove(){
    let id = null;
    let pos = 0;
    const animate = document.getElementById('animate');
    id = setInterval(frame , 5);

    function frame(){
        if(pos == 350){
            clearInterval(id);
        }else{
            pos++;
            animate.style.top = pos + "px"
            animate.style.left = pos + "px"
        }
        
    }
   }
</script>
</html>
